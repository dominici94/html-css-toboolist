<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
        <!-- inizio header -->
        <header>
            <div id="header-contain" class="container">
                <img id="img-header" src="img/Logo.png" alt="logo booleaner">
                <span id="title">Toboolist</span>
            </div>
        </header>
        <!-- fine header -->

        <!-- inizio main -->
        <main>

            
            <div class="container-md">

                <!-- contenitore bottoni -->
                <div class="container-btn">
                    <button class="btn blue">Add Task</button>
                    <button class="btn white">Add Section</button>
                </div>

                <!-- contenitore finale -->
                <div class="container-end">

                    <!-- new task -->
                    <section class="sezione">
                        <h2>&#9207; New Task</h2>
                        <span class="positive round">&#10003;</span>
                        Quarterly Newsletter
                        <button class="pattern-butt blue">Editorial</button>
                    </section>

                    <!-- today -->
                    <section class="sezione">
                        <h2>&#9207; Today</h2>
                        <div>
                            <span class="positive round">&#10003;</span>
                            Recruitin blog post
                            <button class="pattern-butt blue">Editorial</button>
                        </div>
                        <div>
                            <span class="positive round">&#10003;</span>
                            Mobile app luaunch
                            <button class="pattern-butt purple">Q1 goals</button>
                        </div>
                        <div>
                            <span class="negative round">&#10005;</span>
                            Interview John H.
                            <button class="pattern-butt green" >Recruiting</button>
                        </div>
                        <div>
                            <span class="positive round">&#10003;</span>
                            Summit update to mobile sorefronts
                            <button class="pattern-butt orange" >Mobile</button>
                        </div>
                    </section>
                    
                    <!-- Upcoming -->
                    <section class="sezione">
                        <h2>&#9207; Upcoming</h2>
                        <div>
                            <span class="negative round">&#10005;</span>
                            Schedule metting with Alex
                            <button class="pattern-butt invisible" >invisible</button>
                        </div>
                        <div>
                            <span class="positive round">&#10003;</span>
                            Homepage refresh
                            <button class="pattern-butt pink" >Website</button>
                        </div>
                        <div>
                            <span class="positive round">&#10003;</span>
                            Onboard new Sales team members
                            <button class="pattern-butt lightgreen" >Sales</button>
                        </div>
                        <div>
                            <span class="positive round">&#10003;</span>
                            Review editorial calendar
                            <button class="pattern-butt blue" >Editorial</button>
                        </div>
                    </section>
                </div>
            </div>

        </main>
        <!-- fine main -->
    
</body>
</html>
